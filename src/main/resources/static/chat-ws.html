<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat Room</title>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #020617, #0f172a);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* ---------- LOGIN CARD ---------- */
.card {
  background: #020617;
  width: 360px;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.card h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #38bdf8;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #0f172a;
  color: white;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  background: #38bdf8;
  color: black;
  margin-top: 8px;
}

button.secondary {
  background: transparent;
  border: 1px solid #38bdf8;
  color: #38bdf8;
}

#error {
  color: #f87171;
  text-align: center;
  margin-top: 10px;
}

/* ---------- CHAT ---------- */
#chatBox {
  display: none;
  width: 90%;
  max-width: 800px;
  height: 90vh;
  background: #020617;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  flex-direction: column;
}

#chatHeader {
  padding: 15px;
  background: #0f172a;
  text-align: center;
  font-weight: bold;
  color: #38bdf8;
}

#chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
/* ---------- CHAT INPUT AREA ---------- */
#inputBox {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #0f172a;
}

#message {
  flex: 1;
  height: 42px;
  font-size: 14px;
  padding: 10px;
  border-radius: 8px;
}

/* ---------- CHAT BUTTONS ---------- */
.chat-btn {
  width: auto;
  min-width: 80px;
  padding: 8px 14px;
  font-size: 14px;
  border-radius: 8px;
}

/* ---------- LOGOUT BUTTON ---------- */
#logoutBtn {
  width: auto;
  padding: 6px 12px;
  font-size: 13px;
  float: right;
}


.msg {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 12px;
  font-size: 14px;
}

.me {
  align-self: flex-end;
  background: #2563eb;
}

.other {
  align-self: flex-start;
  background: #334155;
}

.system {
  align-self: center;
  font-size: 12px;
  opacity: 0.7;
}

/* ---------- INPUT ---------- */
#inputBox {
  display: flex;
  padding: 10px;
  background: #0f172a;
}

#message {
  flex: 1;
  margin-right: 8px;
  height:46px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="card">
  <h2>Chat Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button class="secondary" onclick="register()">Register</button>
  <div id="error"></div>
</div>

<!-- CHAT -->
<div id="chatBox">

  <div id="chatHeader">
    Real-Time Chat Room
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <div id="chat"></div>

  <div id="typing" style="font-size:12px; opacity:0.7;"></div>

  <div id="inputBox">
    <input id="message" placeholder="Type a message...">
    <button class="chat-btn" onclick="sendMessage()">Send</button>
  </div>

</div>

<script>
let stompClient = null;
let currentUser = "";
let typingTimeout;

document.getElementById("message").addEventListener("input", () => {
  stompClient.send("/app/typing", {}, currentUser);
});

function login() {
  fetch('/auth/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  })
  .then(r => r.text())
  .then(data => {
    if (data === "SUCCESS") {
      currentUser = username.value;
      const login=document.getElementById("login");
      const chatBox=document.getElementById("chatBox");
      login.style.display = "none";
      chatBox.style.display = "flex";
      loadHistory();
      connect();
    } else {
      error.textContent = "Invalid username or password";
    }
  });
}

function register() {
  fetch('/auth/register', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  })
  .then(r => r.text())
  .then(alert);
}

function connect() {
  const socket = new SockJS('/chat');
  stompClient = Stomp.over(socket);

  stompClient.connect({}, () => {
    stompClient.subscribe('/topic/messages', msg => {
      showMessage(JSON.parse(msg.body));
    });

    stompClient.subscribe('/topic/typing', msg => {
    	  if (msg.body !== currentUser) {
    	    typing.textContent = msg.body + " is typing...";
    	    clearTimeout(typingTimeout);
    	    typingTimeout = setTimeout(() => typing.textContent = "", 1000);
    	  }
    	});

    stompClient.send("/app/sendMessage", {}, JSON.stringify({
      sender: "SYSTEM",
      content: currentUser + " joined the chat"
    }));
  });
}
function logout() {

	  // Send system message (optional)
	  if (stompClient && stompClient.connected) {
	    stompClient.send("/app/sendMessage", {}, JSON.stringify({
	      sender: "SYSTEM",
	      content: currentUser + " left the chat"
	    }));
	    stompClient.disconnect();
	  }

	  // Reset variables
	  currentUser = "";
	  stompClient = null;

	  // Clear chat UI
	  document.getElementById("chat").innerHTML = "";
	  document.getElementById("typing").textContent = "";

	  // Clear input fields
	  document.getElementById("message").value = "";
	  document.getElementById("username").value = "";
	  document.getElementById("password").value = "";
	  document.getElementById("error").textContent = "";

	  // Switch screens
	  document.getElementById("chatBox").style.display = "none";
	  document.getElementById("login").style.display = "block";
	}


function loadHistory() {
	  fetch('/chat/history')
	    .then(res => res.json())
	    .then(data => {
	      data.reverse().forEach(msg => {
	        showMessage({
	          sender: msg.sender,
	          content: msg.content
	        });
	      });
	    });
	}

function sendMessage() {
  if (message.value.trim() === "") return;

  stompClient.send("/app/sendMessage", {}, JSON.stringify({
    sender: currentUser,
    content: message.value
  }));

  message.value = "";
}

function showMessage(msg) {
  const div = document.createElement("div");

  if (msg.sender === "SYSTEM") {
    div.className = "system";
    div.textContent = msg.content;
  } else if (msg.sender === currentUser) {
    div.className = "msg me";
    div.textContent = msg.content;
  } else {
    div.className = "msg other";
    div.textContent = msg.sender + ": " + msg.content;
  }

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
